<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="main-header">
                <img src="./assets/img/xara-logo.svg" alt="">
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="site-content">
                <div class="container-fluid">
                    <h1 class="title">
                        How to collaborate <br>
                        on an annual marketing plan
                    </h1>
                    <div class="webinar-section">
                        <div class="webinar register-webinar">
                            <div class="title-register-webinar">
                                <h2 class="title">
                                    Register for webinar
                                </h2>
                            </div>
                            <form action="">
                                <div class="form-wrapper">
                                    <div class="form-field type-text">
                                        <label for="contact-full-name">Full name</label>
                                        <input type="text" name="contact-full-name" id="contact-full-name"
                                            placeholder="Full name *" class="required" aria-required="true">
                                    </div>
                                    <div class="form-field type-text">
                                        <label for="contact-company-name">Company name</label>
                                        <input type="text" name="contact-company-name" id="contact-company-name"
                                            placeholder="Company name *" class="required" aria-required="true">
                                    </div>

                                    <div class="form-field type-text">
                                        <label for="contact-work-email">Work email address</label>
                                        <input type="email" name="contact-work-email" id="contact-work-email"
                                            placeholder="Work email address *" class="required" aria-required="true">
                                    </div>
                                    <div class="form-field type-text type-phone">
                                        <label for="contact-phone-country-list">Phone number</label>
                                        <div id="contact-country-code-selected">+</div>
                                        <select name="contact-phone-country-list" id="contact-phone-country-list">
                                            <option value="">Please select</option>
                                        </select>
                                        <input type="number" name="contact-phone-number" id="contact-phone-number"
                                            placeholder="Phone number">
                                    </div>

                                    <div class="type-submit">
                                        <button type="submit" name="contact-submit" id="submit-button"
                                            class="button">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="webinar about-webinar">
                            <div class="title-about-webinar">
                                <h2 class="title">
                                    About webinar
                                </h2>
                                <div class="accordions">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="main-footer">
            <div class="container">
                <div class="footer-social-links">
                </div>
                <div class="copyright">
                    <span>
                        Copyright © 2022 XARA GmbH. Xara® is a registered Trademark of Xara GmbH.
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
